<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/style.css">
    <style>

    </style>
</head>

<body>
    <div class="container ">
        <form class="js-form-task">
            <div class="id">
                <label class="col-12" for="id">ID:</label> <br>
                <input class="col-12 js-input-task-id" type="text" id="id" required>
            </div>
            <div class="name">
                <label class="col-12" for="name">Name:</label> <br>
                <input class="col-12 js-input-task-name" type="text" id="name" minlength="5" maxlength="15" required>
            </div>
            <div class="birthday">
                <label class="col-12" for="birthday">Birthday:</label> <br>
                <input class="col-12 js-input-task-birthday" type="date" id="birthday" min="" max="" required>
            </div>
            <div class="phonenumber">
                <label class="col-12" for="phonenumber">Phone Number:</label> <br>
                <input class="col-12 js-input-task-phonenumber" type="tel" id="phonenumber" minlength="10"
                    maxlength="10" pattern="[0-9]{10}" required>
            </div>
            <div>
                <button class="col-12 submit-btn" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="content">
        <table class="col-12">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Birthday</th>
                    <th>Phone Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="js-tbody-task-app">
                <!-- <tr>
                    <td>1</td>
                    <td>abncd</td>
                    <td>1997-06-16</td>
                    <td>1234567890</td>
                    <td><button onclick="deleteTaskById()" class="del-btn">Delete</button></td>
                </tr> -->
            </tbody>
        </table>
    </div>



    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
